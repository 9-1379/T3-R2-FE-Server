name: FEDeploy2aws ğŸ›¸

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
#    if: github.event.pull_request.merged == true
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # í”„ë¡œì íŠ¸ì— ë§ëŠ” Node.js ë²„ì „ì„ ì‚¬ìš©í•˜ì„¸ìš”.

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Build
        run: npm run build

      # AWS ì¸ì¦ (IAM ì‚¬ìš©ì Access Key, Secret Key í™œìš©)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # ë¹Œë“œ ê²°ê³¼ë¬¼ì„ S3 ë²„í‚·ì— ì—…ë¡œë“œ
      - name: Upload to AWS S3
        run: |
          aws deploy push \
            --application-name ${{ vars.CODE_DEPLOY_APP_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://${{ vars.S3_BUCKET_NAME }}/$GITHUB_SHA.zip \
            --source .

      # S3 ë²„í‚·ì— ìˆëŠ” íŒŒì¼ì„ ëŒ€ìƒìœ¼ë¡œ CodeDeploy ì‹¤í–‰
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ vars.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ vars.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ vars.S3_BUCKET_NAME }},key=$GITHUB_SHA.zip,bundleType=zip
